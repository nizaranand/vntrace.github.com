<!DOCTYPE html>
<html>
<head>
	<title>app</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<style type="text/css">
		.web_mobile {
			position:relative;
			width:100%;
		}
		.webtretho_link {
			width:214px;
			height:96px;
			position:absolute;
			left:0px;
			top:27%;
		}
		.container-fluid {
			padding:0px;
		}
		 
		/* Landscape phone to portrait tablet */
		@media (max-width: 767px) { 
			.container-fluid {
				padding:0px;
			}
			body {
				padding:0px;
			}
			.webtretho_link {
				width:35%;
				height:10%;
			}
		 }
		 
		/* Landscape phones and down */
		@media (max-width: 480px) { 
			body {
				padding:0px;
			}
			.webtretho_link {
				width:35%;
				height:10%;
			}
		 }
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fuild">
			<div class="web_mobile">
				<a href="https://itunes.apple.com/vn/app/web-tre-tho/id590216691?mt=8">
					<img src="web_mobile-1.png" alt="">
				</a>
				<a class="webtretho_link" href="http://www.webtretho.com/">
				</a>
			</div>
		</div>
	</div>

		</a>

		</div>
	</div> -->
</body>
</html>
