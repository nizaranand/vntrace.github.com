	<header>
		<a href="#" class="logo"><img src="img/logo.png"></a>

					<a rel="tooltip" data-placement="bottom" data-original-title="Dashboard" href="#">

				<li>

				</li>

					</a>
				</li>
			</ul>
		</nav>
		<div class="m-profile pull-right">
			<div class="link pull-left">
				<ul>
			    	<li>
			    		<a href="#" id="profile-flag">
			    			hi Clgt !
			    		</a>
			    		<div class="arrow"></div>
			    	</li>
			    	<li>

			    			<i class="icon-cog"></i>Setting

			    			<i class="icon-off"></i>Logout

				</a>
			</div>
		</div>
	</header>
	<section id="dashboard">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="m-widget span12">
					<div class="title">
						<h5> <i class="icon-bookmark"></i> Ui Custom</h5>
					</div>

					<div class="content">
						<div class="row-fluid">
							<div class="span12">
								<h4>
									<i class="icon-building"></i> Custom Button
								</h4>
								<table class="table">
									<thead>
										<tr>
											<th>Button</th>
											<th>class="*"</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td><a class="button">Default</a></td>
											<td><code>button</code></td>
										</tr>
										<tr>
											<td><a class="button danger">Danger</a></td>
											<td><code>button danger</code></td>
										</tr>
										<tr>
											<td><a class="button warning">Warning</a></td>
											<td><code>button warning</code></td>
										</tr>

										<tr>
											<td>
												<a class="button default">
													<i class="icon-edit"></i> Save change
												</a>
											</td>
											<td></td>
										</tr>

										<tr>
											<td>
												<a class="button">
													<i class="icon-exclamation-sign"></i> Information
												</a>
											</td>
											<td></td>
										</tr>
										<tr>
											<td>
												<a class="button danger">
													<i class="icon-trash"></i> Delete
												</a>
											</td>
											<td></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
