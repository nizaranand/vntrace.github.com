<script type="text/javascript">
$(function () {
	var chart;
	$(document).ready(function() {

	    var colors = Highcharts.getOptions().colors,
	        categories =  ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            name = "Month",
	        data = [{
	                y: 55,
	                color: colors[0]
	            }, {
	                y: 100,
	                color: colors[0]
	            }, {
	                y: 104,
	                color: colors[0]
	            }, {
	                y: 200,
	                color: colors[0]
	            }, {
	                y: 360,
	                color: colors[0]
	            }, {
	                y: 200,
	                color: colors[0]
	            }, {
	                y: 111,
	                color: colors[0]
	            }, {
	                y: 234,
	                color: colors[0]
	            }, {
	                y: 200,
	                color: colors[0]
	            }, {
	                y: 20,
	                color: colors[0]
	            }, {
	                y: 10,
	                color: colors[0]
	            }, {
	                y: 300,
	                color: colors[0]
	            }];

	    function setChart(name, categories, data, color) {
			chart.xAxis[0].setCategories(categories, false);
			chart.series[0].remove(false);
			chart.addSeries({
				name: name,
				data: data,
				color: color || 'white'
			}, false);
			chart.redraw();
	    }

	    chart = new Highcharts.Chart({
	        chart: {
	            renderTo: 'container',
	            type: 'column'
	        },
	        title: {
	            text: 'Visited on April, 2011'
	        },
	        xAxis: {
	            categories: categories
	        },
	        yAxis: {
	            title: {
	                text: 'Total visiter'
	            }
	        },
	        plotOptions: {
	            column: {
	                cursor: 'pointer',
	                point: {
	                    events: {
	                        click: function() {
	                            var drilldown = this.drilldown;
	                            if (drilldown) { // drill down
	                                setChart(drilldown.name, drilldown.categories, drilldown.data, drilldown.color);
	                            } else { // restore
	                                setChart(name, categories, data);
	                            }
	                        }
	                    }
	                },
	                dataLabels: {
	                    enabled: true,
	                    color: colors[0],
	                    style: {
	                        fontWeight: 'bold'
	                    },
	                    formatter: function() {
	                        return this.y;
	                    }
	                }
	            }
	        },
	        tooltip: {
	            formatter: function() {
	                var point = this.point,
	                    s = this.x +':<b>'+ this.y +'% market share</b><br/>';
	                if (point.drilldown) {
	                    s += 'Click to view '+ point.category +' versions';
	                } else {
	                    s += 'Click to return to browser brands';
	                }
	                return s;
	            }
	        },
	        series: [{
	            name: name,
	            data: data,
	            color: 'white'
	        }],
	        exporting: {
	            enabled: false
	        }
	    });
	});
});	
</script>
