<html>
<head>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style3.css">
	<link rel="stylesheet" type="text/css" href="css/style-device.css">	

	<!--[if IE 7]>
	<link rel="stylesheet" href="css/font-awesome-ie7.min.css">
	<![endif]-->

	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('a[rel=tooltip]').tooltip();
		});
	</script>
</head>
<body>
	<header>
		<a href="#" class="logo"><img src="img/logo.png"></a>
		<nav class="pull-left">
			<ul>
				<li>
					<a rel="tooltip" data-placement="bottom" data-original-title="Dashboard" href="#">
						<i class="icon-home"></i>
					</a>
				</li>
				<li>
					<a rel="tooltip" data-placement="bottom" data-original-title="Video" href="#">
						<i class="icon-film"></i>
					</a>
				</li>
				<li>
					<a rel="tooltip" data-placement="bottom" data-original-title="User" href="#">
						<i class="icon-user"></i>
					</a>
				</li>
				<li>
					<a rel="tooltip" data-placement="bottom" data-original-title="Stats" href="#">
						<i class="icon-bar-chart"></i>
					</a>
				</li>
				<li>
					<a rel="tooltip" data-placement="bottom" data-original-title="Photo" href="#">
						<i class="icon-picture"></i>
					</a>
				</li>
				<li>
					<a rel="tooltip" data-placement="bottom" data-original-title="Setting" href="#">
						<i class="icon-cog"></i>
					</a>
				</li>
				<li class="last hide" id="more-nav-item">
					<a rel="tooltip" data-placement="bottom" data-original-title="More" href="#">
						<i class="icon-th-large"></i>
					</a>
				</li>
			</ul>
		</nav>
		<div class="m-profile pull-right">
			<div class="link pull-left">
				<ul>
			    	<li>
			    		<a href="#">
			    			<i class="icon-user"></i>Profile
			    		</a>
			    	</li>
			    	<li>
			    		<a href="#">
			    			<i class="icon-cog"></i>Setting
			    		</a>
			    	</li>
			    	<li>
			    		<a href="">
			    			<i class="icon-off"></i>Logout
			    		</a>
			    	</li>
				</ul>
			</div>
			<div class="avatar pull-right">
				<a class="m-avatar" rel="tooltip" data-placement="bottom" data-original-title="hi Clgt" roll="button"href="#">
					<img src="img/avatar.png">
				</a>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row-fluid">
			<section id="dashboard">
				<div class="m-widget span12">
					<div class="title">
						<h5> <i class="icon-th"></i> Category</h5>
					</div>

					<div class="content">
						<div class="row-fluid">
							<div class="span6">
								<h4> <i class="icon-plus-sign-alt"></i> Add new category</h4>
								<hr/>
								<form class="form-horizontal">
									<div class="control-group">
									    <label class="control-label" for="inputName">Name</label>
									    <div class="controls">
									      	<input type="text" id="inputName" placeholder="Name">
									      	<span class="help-inline">Give your new category a name</span>
									    </div>
									</div>

									<div class="control-group">
									    <label class="control-label" for="inputDescription">Description</label>
									    <div class="controls">
									      	<textarea class="input-block-level" rows="3" type="text" id="inputDescription" placeholder=""></textarea>
									      	<span class="help-inline">And how do we recognize it ?</span>
									    </div>
									</div>

									<div class="control-group">
									    <label class="control-label" for="inputDescription">Parent</label>
									    <div class="controls">
									      	<select>
									      		<option>--- Choose category ---</option>
									      		<option>Gaming</option>
									      		<option>Entertainment</option>
									      		<option>Pet</option>
									      		<option>Sports</option>
									      	</select>
									      	<span class="help-inline">Which should be following ?</span>
									    </div>
									</div>
								</form>	
							</div>
							<div class="span6">
								<h4><i class="icon-list-alt"></i> Category collection</h4>
								<hr/>
								<div class="input-append">
									<input class="span4" id="appendedInputButtons" type="text">
								  	<button class="btn" type="button">Search</button>
								  	<div class="btn-group">
						                <button class="btn dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
						                <ul class="dropdown-menu">
						                  	<li><a href="#">Action</a></li>
						                  	<li><a href="#">Another action</a></li>
						                  	<li><a href="#">Something else here</a></li>
						                  	<li class="divider"></li>
						                  	<li><a href="#">Separated link</a></li>
						                </ul>
						            </div>
								</div>
								<table class="table table-striped">
									<thead>
										<tr>
											<th>Name</th>
											<th>Description</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>
												<a href="#"><i class="icon-folder-close-alt"></i> Gaming</a>

											</td>
											<td></td>
											<td></td>
										</tr>
										<tr>
											<td><a href="#"><i class="icon-folder-close-alt"></i> Entertainment</a></td>
											<td></td>
											<td></td>
										</tr>
										<tr>
											<td>Pet</td>
											<td></td>
											<td></td>
										</tr>
										<tr>
											<td>Sports</td>
											<td></td>
											<td></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
