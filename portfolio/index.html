<html>
<head>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>*C - L - G - T* [Portfolio site]</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('a[rel=tooltip]').tooltip();
		});
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="page-header">

				</div>
			</div>
		</div>
	</div>

	<!-- Navigator -->
	<div class="navigator">
		<ul>
			<li>
				<a rel="tooltip" data-placement="top" data-original-title="Home" href="javascript://">
					<img src="img/icon/ico-home.png">
				</a>
			</li>
			<li>
				<a rel="tooltip" data-placement="top" data-original-title="Search" href="javascript://">
					<img src="img/icon/ico-search.png">
				</a>
			</li>

		</ul>
	</div>
	<!-- End navigator -->

	<div id="boundary">
		<div class="top"></div>
		<div class="right"></div>
		<div class="bottom"></div>
		<div class="left"></div>
	</div>

</html>
