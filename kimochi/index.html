<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>kimochi</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
</head>
<body>
<a href="#" class="gotop"><img src="assets/images/icons/i-gotop.png"></a>
<div class="header">
	<div class="header-line"></div>
	<div class="container">
		<div class="row">
			<div class="header-box offset2 span8">
				<div class="header-left pull-left"><img src="assets/images/bg-header-left.png"></div>
				<div class="header-content pull-left">
					<a href="#" rel="tooltip" title="Upload" class="upload active"><i class="ic-upload"></i></a>
					<a href="#" rel="tooltip" title="Refresh"><i class="ic-retweet"></i></a>
					<a href="#" rel="tooltip" title="Random"><i class="ic-random"></i></a>
					<span class="dash"></span>
					<form class="form-inline span5">
						<input type="text">
					</form>
				</div>
				<div class="header-right pull-left"><img src="assets/images/bg-header-right.png"></div>
			</div>
		</div>
	</div>
</div><!-- /header -->
<div class="main">
	<div class="container">
		<div class="row">
			<div class="main-content offset2 span8">
				<div class="well form-upload" id="new-image">
	                    
	                <form name="upload" method="POST" enctype="multipart/form-data" action="/image/upload">
	                        
	                    <!-- <input type="hidden" name="APC_UPLOAD_PROGRESS" id="progress_key" value="5036069f4bab3" /> -->


	                    <div class="input-file-wrapper">

	                        <input class="input-fileupload" name="filename" type="file"> 

	                        <div class="fake-input-file">   
	                            <button type="button" id="btn-upload" style="margin-top:10px;">
	                            </button>
	                        </div>

	                        <label>Image title</label>
	                        <input class="span6" type="text" name="title" placeholder="Title">
	                    </div>


	                    <div style="display: block; " class="progress progress-success progress-striped
	 active hide">
	                      <div class="bar" style="width: 100%; "></div>
	                    </div>             
	                </form>

	            </div><!-- /form-upload -->

				<ul class="thumbnails">
					<li class="thumbnail">
						<div class="box-img-content">
							<a href="#"><img src="assets/images/project/123.jpg"></a>
						</div>
						<div class="box-img-footer">
							<div class="box-link">
								
								<a href="#" class="facebook"><i class="ic-facebook"></i></a>
								<a href="#" class="twitter"><i class="ic-twitter"></i></a>
								<a href="#" class="google-add"><i class="ic-google-add"></i></a>
								<a href="#" class="flickr"><i class="ic-flickr"></i></a>

								<div class="pull-right">
									<a href="#" class="like"><i class="ic-like"></i></a>
									<span href="#" class="number-like">
										<i class="icon-heart"></i>
										12,543
									</span>
								</div>

							</div>
						</div>
					</li>
					<li class="thumbnail">
						<div class="box-img-content">
							<a href="#"><img src="assets/images/project/pj-big-5.jpeg"></a>
						</div>
						<div class="box-img-footer">
							<div class="box-link">
								<a href="#" class="like"><i class="ic-like"></i></a>
								<a href="#" class="facebook"><i class="ic-facebook"></i></a>
								<span href="#" class="number-like">
									<i class="icon-heart"></i>
									12,543
								</span>
							</div>
						</div>
					</li>
					<li class="thumbnail">
						<div class="box-img-content">
							<a href="#"><img src="assets/images/project/pj-big-2.jpg"></a>
						</div>
						<div class="box-img-footer">
							<div class="box-link">
								<a href="#" class="like"><i class="ic-like"></i></a>
								<a href="#" class="facebook"><i class="ic-facebook"></i></a>
								<span href="#" class="number-like">
									<i class="icon-heart"></i>
									12,543
								</span>
							</div>
						</div>
					</li>
					<li class="thumbnail">
						<div class="box-img-content">
							<a href="#"><img src="assets/images/project/pj-big-3.jpg"></a>
						</div>
						<div class="box-img-footer">
							<div class="box-link">
								<a href="#" class="like"><i class="ic-like"></i></a>
								<a href="#" class="facebook"><i class="ic-facebook"></i></a>
								<span href="#" class="number-like">
									<i class="icon-heart"></i>
									12,543
								</span>
							</div>
						</div>
					</li>
				</ul>
			</div><!-- /main-content -->
		</div><!-- /row -->
	</div>
</div>
</body>
</html>
