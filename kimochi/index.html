<!DOCTYPE html>

	<title>kimochi</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

<body>
<a href="#" class="gotop"><img src="assets/images/icons/i-gotop.png"></a>
<div class="header">
	<div class="header-line"></div>
	<div class="container">
		<div class="row">
			<div class="header-box offset2 span8">
				<div class="header-left pull-left"><img src="assets/images/bg-header-left.png"></div>
				<div class="header-content pull-left">
					<a href="#" class="upload active"><i class="ic-upload"></i></a>
					<a href="#"><i class="ic-retweet"></i></a>
					<a href="#"><i class="ic-random"></i></a>
					<span class="dash"></span>
					<form class="form-inline span5">
						<input type="text">
					</form>
				</div>
				<div class="header-right pull-left"><img src="assets/images/bg-header-right.png"></div>
			</div>
		</div>
	</div>
</div><!-- /header -->
<div class="main">
	<div class="container">
		<div class="main-content offset2 span8">
			<div class="well form-upload" id="new-image" style="display: block; ">
                    
                <form name="upload" method="POST" enctype="multipart/form-data" action="/image/upload">
                        
                    <!-- <input type="hidden" name="APC_UPLOAD_PROGRESS" id="progress_key" value="502ce0068846d" /> -->

                    <div class="input-file-wrapper">

                        <input class="input-fileupload" name="filename" type="file">      

                        <div class="fake-input-file">   
                            <button type="button" id="btn-upload" style="margin-top:10px;" class="btn btn-primary btn-large">
                                <h3>Upload image</h3>
                            </button>
                        </div>
                    </div>


                    <div style="margin-top:30px" class="progress progress-success progress-striped active hide">
                      <div class="bar" style="width: 0%;"></div>
                    </div>             
                </form>

            </div>
			<ul class="thumbnails">
				<li class="thumbnail">
					<div class="box-img-content">
						<a href="#"><img src="assets/images/project/123.jpg"></a>
					</div>
					<div class="box-img-footer">
						<div class="box-link">
							<a href="#" class="like"><i class="ic-like"></i></a>
							<a href="#" class="facebook"><i class="ic-facebook"></i></a>
							<!-- <a href="#" class="twitter"><i class="ic-twitter"></i></a>
							<a href="#" class="google-add"><i class="ic-google-add"></i></a>
							<a href="#" class="flickr"><i class="ic-flickr"></i></a>
							<a href="#" class="dislike"><i class="ic-dislike"></i></a> -->
							<span href="#" class="number-like">
								<i class="icon-heart"></i>
								12,543
							</span>
						</div>
					</div>
				</li>
				<li class="thumbnail">
					<div class="box-img-content">
						<a href="#"><img src="assets/images/project/pj-big-1.jpg"></a>
					</div>
					<div class="box-img-footer">
						<div class="box-link">
							<a href="#" class="like"><i class="ic-like"></i></a>
							<a href="#" class="facebook"><i class="ic-facebook"></i></a>
							<span href="#" class="number-like">

							</span>

					</div>

						<div class="box-link">
							<a href="#" class="like"><i class="ic-like"></i></a>

							</span>
