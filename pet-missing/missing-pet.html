<!doctype html>
<html>
<head>
	<title>CLGT - Bootstrap template</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
			<div class="nav-collapse collapse">
				<ul class="nav">
                    <li class="active">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="">
                        <a href="./missing-pet.html">Missing pet</a>
                    </li>
                    <li class="">
                        <a href="./found-pet.html">Found pet</a>
                    </li>
                </ul>
			</div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
    	<div class="row-fluid">
    		<div class="page-header">
                <h2>Are you missing your pet ?</h2>
            </div>
            <form class="form-horizontal">
              <div class="control-group">
                <label class="control-label">Title</label>
                <div class="controls">
                  <input type="text" id="inputEmail">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Description</label>
                <div class="controls">
                  <textarea class="span5" rows="3"></textarea>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputPassword">Type</label>
                <div class="controls">
                  <select>
                    <option>Cat</option>
                    <option>Dog</option>
                  </select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputPassword">Colour</label>
                <div class="controls">
                  <select>
                    <option>Black</option>
                    <option>White</option>
                  </select>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputPassword">Gender</label>
                <div class="controls">
                  <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Unknow</option>
                  </select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputPassword">Photo</label>
                <div class="controls">
                  <input type="file">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn">Post</button>
                </div>
              </div>
            </form>
    	</div>
    </div>
</body>
</html>
