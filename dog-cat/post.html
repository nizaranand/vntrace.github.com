			<div class="wrapper-post-pet">
				<div class="span12">

						<legend>Are you missing your pet ?</legend>

						<div class="control-group">
							<label class="control-label">Ten vat nuoi</label>

						</div>

							<div class="controls">

							</div>
						</div>

							<div class="controls">

							</div>
						</div>

						<div class="control-group">
							<label class="control-label">Photo</label>
							<div class="controls">
								<div class="up-file">
									<span class="btn btn-file">Choose File</span>

							</div>
						</div>

									<option>1</option>

						</div>

						<div class="control-group">
							<label class="control-label">Mau long</label>
							<div class="controls">
								<select>
									<option>1</option>
									<option>2</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<div class="controls">
								<button class="btn btn-pet-blue">Post</button>
							</div>
						</div>

					</form>
				</div>
