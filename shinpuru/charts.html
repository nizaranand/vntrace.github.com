<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>Shinpuru Template Charts</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome-ie7.css">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
	<!-- Chart-flot -->
	<link rel="stylesheet" type="text/css" href="assets/css/graph-flot.css">
	<!-- font-body -->
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div id="sidebar" class="sidebar span2">
				<a class="logo" href="#">Shinpuru</a>
				<ul class="nav nav-list">
					<li class="ufo">
						<a href="dashboard.html"><i class="icon-home"></i>Dashboard</a>
					</li>
					<li class="brown active">
						<a href="charts.html"><i class="icon-signal"></i>Charts</a>
					</li>
					<li class="ufo">
						<a href="pricing.html"><i class="icon-shopping-cart"></i>Pricing</a>
					</li>
					<li class="sun">
						<a href="grid.html"><i class="icon-reorder"></i>Grids</a>
					</li>
					<li class="daylight">
						<a href="setting.html"><i class="icon-cog"></i>Setting</a>
					</li>
					<li class="red">
						<a href="index.html"><i class="icon-signout"></i> Sign Out</a>
					</li>
				</ul>
				

				<div class="footer">
					<a href="#" class="change-menu tip-right" data-original-title="change-menu">
						<i class="icon-align-right"></i>
					</a>
					<p>Â© 2012 All Rights Reserved.</p>
				</div>

			</div> <!-- end sidebar -->

			<div id="main" class="span10">
				<div class="row-fluid">
					<div class="span12">
						<div class="box">
							<div class="box-header">
								<h3>Chart-flot</h3>
								<a class="collapse" href="#"><i class="icon-minus"></i></a>
							</div>
							<div class="box-body">
								<div id="graph-wrapper">
									<div class="graph-info">
										<div class="alert">
											Internet Explorer doesn't support chart flot!
										</div>
										<a href="#" id="bars"><span></span></a>
										<a href="#" id="lines" class="active"><span></span></a>
									</div>

									<div class="graph-container">
										<div id="graph-lines"></div>
										<div id="graph-bars"></div>
									</div>
								</div>
								<!-- graph-wrapper -->
							</div><!-- /end box-body -->
						</div><!-- /end box -->
					</div>
				</div>
				<!-- /row-fluid -->
				<div class="row-fluid">
					<div class="span12">
						<div class="box">
							<div class="box-header">
								<h3>Line chart</h3>
							</div>
							<div class="box-body">
								<div class="line-chart" style="height: 400px;width:1000px"></div>
							</div><!-- /end box-body -->
						</div><!-- /end box -->
					</div>
				</div><!-- /end row-fluid -->
				<div class="row-fluid">
					<div class="span6">
						<div class="box">
							<div class="box-header">
								<h3>Pie Chart</h3>
							</div>
							<div class="box-body">
								<img src="assets/img/charts-3.png" alt="">
							</div><!-- /end box-body -->
						</div><!-- /end box -->
					</div>
					<div class="span6">
						<div class="box">
							<div class="box-header">
								<h3>Donut Chart</h3>
							</div>
							<div class="box-body">
								<img src="assets/img/charts-4.png" alt="">
							</div><!-- /end box-body -->
						</div><!-- /end box -->
					</div>
				</div><!-- /end row-fluid -->

				<div class="row-fluid">
					<div class="span6">
						<div class="box">
							<div class="box-header">
								<h3>Chart with points</h3>
							</div>
							<div class="box-body">
								<img src="assets/img/charts-2.png" alt="">
							</div><!-- /end box-body -->
						</div><!-- /end box -->
					</div>
					<div class="span6">
						<div class="box">
							<div class="box-header">
								<h3>Realtime</h3>
							</div>
							<div class="box-body">
								<img src="assets/img/charts-5.png" alt="">
							</div><!-- /end box-body -->
						</div><!-- /end box -->
					</div>
				</div><!-- /end row-fluid -->
			</div> <!-- end main -->
		</div>	 <!-- end row-fluid -->
	</div> <!-- end container-fluid -->

	<!-- script -->
	<script type="text/javascript" src="assets/js/canvas.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/jquery-col2.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>

	<!-- Chart-flot -->
	<script type="text/javascript" src="assets/js/jquery-flot/jquery.flot.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery-flot/jquery-chart-flot.js"></script>
	<!-- /Chart-flot -->

	
</body>
</html>
