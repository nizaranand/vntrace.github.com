<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>Shinpuru Template Login</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
	<!-- font-body -->
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span4 offset4" id="form-login">
				<div class="box">
					<div class="box-header">
						<h3>Login</h3>
					</div>
					<div class="box-body">
						<form class="form-stacked">
							<div class="input-prepend">
								<span class="add-on"><i class="icon-user"></i></span>
								<input class="span10" id="prependedInput" type="text" placeholder="Username">
							</div>
							<div class="input-prepend">
								<span class="add-on"><i class="icon-lock"></i></span>
								<input class="span10" id="prependedInput" type="text" placeholder="Password">
							</div>
							<div class="actions">
								<label class="checkbox span6">
									<input type="checkbox" value="">
									Remember me
								</label>
								<a href="dashboard.html" class="btn btn-ufo span6">Login</a>
							</div>
							</div>
						</form>
					</div><!-- /end box-body -->
				</div><!-- /end box -->
			</div>
		</div>	 <!-- end row-fluid -->
	</div> <!-- end container-fluid -->

	<!-- script -->
	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
	<!-- /script -->
</body>
</html>
