<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>Shinpuru Template Login</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
	<!-- font-body -->
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div id="form-login">
				<form>
					<h4>
						LOGIN
						<span class="help-block">We need your username and password</span>
					</h4>
					<input type="text" placeholder="Name" autofocus="autofocus">
					<input type="text" placeholder="Password">

					<div class="form-actions">
						<label class="checkbox">
							<span class="button-checkbox" id="on">
								<a href="#" class="off" id="off">off</a>
								<a href="#" class="on">on</a>
								<span class="slide"></span>
							</span>

							<input type="checkbox" value="">
							<span>Remember me</span>
						</label>
						<a href="dashboard.html" class="btn btn-ufo">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>	 <!-- end row-fluid -->
	</div> <!-- end container-fluid -->

	<!-- script -->
	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
	<!-- /script -->
</body>
</html>
